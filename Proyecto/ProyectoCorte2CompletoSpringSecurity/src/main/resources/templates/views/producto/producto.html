<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista de Productos</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
.divider {
	height: 1px;
	background-color: rgba(0, 0, 0, .150);
}

.text-justify {
	text-align: justify;
}
</style>
</head>
<body>
	<header class="container"></header>
	<div class="container" align="center">
		<h1>Listado de Productos</h1>
		<a href="/views/producto/new" class="btn btn-success">Crear un
			Producto</a>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Código</th>
					<th>Nombre</th>
					<th>Proveedor</th>
					<th>Precio Compra</th>
					<th>Iva</th>
					<th>Precio Venta</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="producto : ${listaProductos}">
					<td th:text="${producto.codigo}">
					<td th:text="${producto.nombre}">
					<td th:text="${producto.nitproveedor.nombre}">
					<td th:text="${producto.precio_compra}">
					<td th:text="${producto.iva}">
					<td th:text="${producto.precio_venta}">
					<td><a
						th:href="@{'/views/producto/listar/' + ${producto.codigo}}"
						class="btn btn-info">Editar</a> <a
						th:href="@{'/views/producto/delete/' + ${producto.codigo}}"
						class="btn btn-danger"
						onclick="return confirm('¿Seguro que deseas eliminar este producto?')">Borrar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div align="center">
		<footer>José Daniel Pinzón Angulo</footer>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
