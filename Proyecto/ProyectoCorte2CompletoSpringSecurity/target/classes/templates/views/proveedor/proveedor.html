<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista de Proveedores</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
.divider {
	height: 1px;
	background-color: rgba(0, 0, 0, .150);
}

.text-justify {
	text-align: justify;
}
</style>
</head>
<body>
	<div class="container" align="center">
		<h1>Listado de Proveedores</h1>
		<a href="/views/proveedor/new" class="btn btn-success">Crear un
			Proveedor</a>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Nit</th>
					<th>Nombre</th>
					<th>Ciudad</th>
					<th>Dirección</th>
					<th>Teléfono</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="proveedor : ${listaProveedores}">
					<td th:text="${proveedor.nit}">
					<td th:text="${proveedor.nombre}">
					<td th:text="${proveedor.ciudad}">
					<td th:text="${proveedor.direccion}">
					<td th:text="${proveedor.telefono}">
					<td><a
						th:href="@{'/views/proveedor/listar/' + ${proveedor.nit}}"
						class="btn btn-info">Editar</a> <a
						th:href="@{'/views/proveedor/delete/' + ${proveedor.nit}}"
						class="btn btn-danger"
						onclick="return confirm('¿Seguro que deseas eliminar este producto?')">Borrar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div align="center">
		<footer>José Daniel Pinzón Angulo</footer>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
