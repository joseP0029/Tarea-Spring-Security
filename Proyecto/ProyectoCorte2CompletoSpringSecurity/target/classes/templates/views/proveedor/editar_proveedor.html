<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Editar Proveedor</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="col-12 col-md-9 offset-md-1">
			<h1>Formulario Proveedor</h1>
			<form action="#" th:action="@{/views/proveedor/save}"
				th:object="${proveedor}" method="post">

				<div class="col">
					<label>NIT:</label> <input type="text" class="form-control"
						th:field="*{nit}" readonly> <small class="text-danger"
						th:if="${#fields.hasErrors('nit')}" th:errors="*{nit}"></small>
				</div>

				<div class="col">
					<label>Nombre:</label> <input type="text" class="form-control"
						th:field="*{nombre}"> <small class="text-danger"
						th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
				</div>

				<div class="col">
					<label>Ciudad:</label> <input type="text" class="form-control"
						th:field="*{ciudad}"> <small class="text-danger"
						th:if="${#fields.hasErrors('ciudad')}" th:errors="*{ciudad}"></small>
				</div>

				<div class="col">
					<label>Dirección:</label> <input type="text" class="form-control"
						th:field="*{direccion}"> <small class="text-danger"
						th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></small>
				</div>

				<div class="col">
					<label>Teléfono:</label> <input type="text" class="form-control"
						th:field="*{telefono}"> <small class="text-danger"
						th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></small>
				</div>

				<br> <br>
				<button type="submit" class="btn btn-primary">Salvar
					Proveedor</button>
				<a href="/views/proveedor/" class="btn btn-secondary ml-2">Cancelar</a>
			</form>
		</div>
	</div>
	<div align="center">
		<footer>José Daniel Pinzón Angulo</footer>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
